<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원가입 - GIF HUMOR</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Malgun Gothic", sans-serif;
      display: flex;
      background-color: #f5f5f5;
      min-height: 100vh;
    }

    /* 사이드바 */
    .sidebar {
      width: 220px;
      background-color: #f5f5f5;
      padding: 30px 20px;
      height: 100vh;
      border-right: 1px solid #ccc;
    }
    .logo {
      text-align: left;
      margin-bottom: 30px;
    }
    .logo img {
      width: 120px;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li {
      margin: 15px 0;
      font-size: 16px;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      white-space: nowrap;        /* 줄바꿈 방지 */
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .sidebar ul li:hover {
      background-color: #ffeb3b;
      color: #000;
      cursor: pointer;
    }
    .sidebar ul li::before {
      margin-right: 8px;
    }
    .sidebar ul li:nth-child(1)::before { content: "📝"; }
    .sidebar ul li:nth-child(2)::before { content: "🔍"; }
    .sidebar ul li:nth-child(3)::before { content: "🛠"; }
    .sidebar ul li:nth-child(4)::before { content: "📘"; }
    .sidebar ul li:nth-child(5)::before { content: "💬"; }
    .sidebar ul li:nth-child(6)::before { content: "📊"; }
    .sidebar ul li:nth-child(7)::before { content: "🎬"; }
    .sidebar ul li:nth-child(8)::before { content: "✉️"; }
    .sidebar ul li:nth-child(9)::before { content: "🔎"; }

    /* 메인 콘텐츠 */
    .main {
      flex: 1;
      padding: 80px 40px 40px 40px;
    }

    .signup-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    .signup-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .signup-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #ffeb3b;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .signup-btn:hover {
      background-color: #fdd835;
    }

    .back-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .back-link a {
      text-decoration: none;
      color: #333;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- 사이드바 -->
  <aside class="sidebar">
    <div class="logo">
      <img src="../img/logo.png" alt="GIF HUMOR 로고" />
    </div>
    <ul>
      <li onclick="location.href='../login/login.html'">회원가입 / 로그인</li>
      <li>검색</li>
      <li>도구 & 팁</li>
      <li>오늘의 웹툰</li>
      <li>웃음 리뷰</li>
      <li>인기 랭킹</li>
      <li>에피소드 체험</li>
      <li>웃음배달 신청</li>
      <li>공감포인트</li>
    </ul>
  </aside>

  <!-- 회원가입 영역 -->
  <main class="main">
    <div class="signup-box">
      <div class="signup-title">📝 회원가입</div>

      <div class="form-group">
        <label for="username">아이디</label>
        <input type="text" id="username" placeholder="아이디를 입력하세요">
      </div>

      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="example@example.com">
      </div>

      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호 입력">
      </div>

      <div class="form-group">
        <label for="confirm">비밀번호 확인</label>
        <input type="password" id="confirm" placeholder="비밀번호 다시 입력">
      </div>

      <button class="signup-btn">회원가입</button>

      <div class="back-link">
        <a href="../login/login.html">이미 계정이 있으신가요? 로그인</a>
      </div>
    </div>
  </main>

</body>
</html>
