.box p {

  border-bottom-left-radius: 8px;

}

    #Cartoon {width: 1200px; margin: 0 auto; background-color: #ffe600; display: flex; flex-wrap: wrap; justify-content: center;gap: 20px;
              padding: 30px; border-radius: 10px;}

    .box {
  width: 23%;
  height: auto;
  background-color: tomato;
  border-radius: 8px;
  overflow: hidden;
  text-align: center;
  }

    .box img {
   width: 100%;               /* 박스 너비에 맞게 */
   height: 300px;             /* 원하는 높이 지정 */
   object-fit: cover;         /* 비율 유지 + 꽉 채움 */
   display: block;            /* 아래 여백 제거 */
   border-radius: 8px 8px 0 0; /* 윗부분 둥글게 (선택) */
 }

    .box:hover {background-color: orangered; cursor: pointer;}
  </style>
