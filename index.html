<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Ai 4컷 웹툰</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    ul, ol, li { list-style: none; }
    a { text-decoration: none; color: inherit; }

    body {
      font-family: '맑은 고딕', sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }

    h1 {
      font-size: 36px;
      text-align: center;
      margin: 40px 0 10px;
    }

    #Cartoon {
      width: 1200px;
      margin: 0 auto;
      background-color: #ffe600;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
      border-radius: 10px;
    }

    .box {
      width: 23%;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      padding-bottom: 10px;
    }

    .box img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
      border-radius: 8px 8px 0 0;
    }

    .price {
      font-size: 18px;
      color: #444;
      margin: 10px 0 5px;
    }

    .cart-btn {
      background-color: tomato;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .cart-btn:hover {
      background-color: orangered;
    }
  </style>
</head>
<body>

  <h1>Ai 4컷 웹툰</h1>

  <div id="Cartoon">
    <div class="box">
      <img src="img/iu_1.jpg" alt="1번째 장면">
      <p class="price">5,000원</p>
      <button class="cart-btn">장바구니</button>
    </div>
    <div class="box">
      <img src="img/iu_2.jpg" alt="2번째 장면">
      <p class="price">1,000만원</p>
      <button class="cart-btn">장바구니</button>
    </div>
    <div class="box">
      <img src="img/iu_3.jpg" alt="3번째 장면">
      <p class="price">20,000원</p>
      <button class="cart-btn">장바구니</button>
    </div>
    <div class="box">
      <img src="img/iu_4.jpg" alt="4번째 장면">
      <p class="price">15,000원</p>
      <button class="cart-btn">장바구니</button>
    </div>
    <!-- 나머지도 같은 형식으로 추가하면 됩니다 -->
  </div>

</body>
</html>
