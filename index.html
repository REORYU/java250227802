<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Ai 4컷 웹툰</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    ul, ol, li { list-style: none; }
    a { text-decoration: none; color: inherit; }

    body {
      font-family: '맑은 고딕', sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }

    h1 {
      font-size: 36px;
      text-align: center;
      margin: 40px 0 20px;
    }

    #Cartoon {
      width: 1200px;
      margin: 0 auto;
      background-color: #ffe600;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
      border-radius: 10px;
    }

    .box {
      width: 23%;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      padding-bottom: 10px;
    }

    .box img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
      border-radius: 8px 8px 0 0;
    }

    .price {
      font-size: 18px;
      color: #444;
      margin: 10px 0 5px;
    }

    .cart-btn {
      background-color: tomato;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .cart-btn:hover {
      background-color: orangered;
    }
  </style>
</head>
<body>

  <h1>Ai 4컷 웹툰</h1>

  <div id="Cartoon">
    <div class="box"><img src="img/iu_1.jpg" alt="1컷"><p class="price">5,000원</p><button class="cart-btn">장바구니</button></div>
    <div class="box"><img src="img/iu_2.jpg" alt="2컷"><p class="price">10,000원</p><button class="cart-btn">장바구니</button></div>
    <div class="box"><img src="img/iu_3.jpg" alt="3컷"><p class="price">15,000원</p><button class="cart-btn">장바구니</button></div>
    <div class="box"><img src="img/iu_4.jpg" alt="4컷"><p class="price">8,800원</p><button class="cart-btn">장바구니</button></div>
    <div class="box"><img src="img/iu_5.jpg" alt="5컷"><p class="price">9,900원</p><button class="cart-btn">장바구니</button></div>
    <div class="box"><img src="img/iu_6.jpg" alt="6컷"><p class="price">13,000원</p><button class="cart-btn">장바구니</button></div>
    <div class="box"><img src="img/iu_7.jpg" alt="7컷"><p class="price">11,000원</p><button class="cart-btn">장바구니</button></div>
    <div class="box"><img src="img/iu_8.jpg" alt="8컷"><p class="price">6,600원</p><button class="cart-btn">장바구니</button></div>
    <div class="box"><img src="img/iu_9.jpg" alt="9컷"><p class="price">7,700원</p><button class="cart-btn">장바구니</button></div>
    <div class="box"><img src="img/iu_10.jpg" alt="10컷"><p class="price">12,000원</p><button class="cart-btn">장바구니</button></div>
    <div class="box"><img src="img/iu_11.jpg" alt="11컷"><p class="price">14,000원</p><button class="cart-btn">장바구니</button></div>
    <div class="box"><img src="img/iu_12.jpg" alt="12컷"><p class="price">10,500원</p><button class="cart-btn">장바구니</button></div>
  </div>

</body>
</html>
