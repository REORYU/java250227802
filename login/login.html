<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인 - GIF HUMOR</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Malgun Gothic", sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-box img.logo {
      width: 100px;
      margin-bottom: 20px;
    }
    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      background-color: #fffef2;
    }
    .form-group img {
      width: 24px;
      margin-right: 10px;
    }
    .form-group input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      background: transparent;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #ffeb3b;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .login-btn:hover {
      background-color: #fdd835;
    }
    .login-links {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
    .login-links a {
      color: #333;
      text-decoration: none;
      margin: 0 5px;
    }
    .login-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="../img/logo.png" alt="GIF HUMOR 로고" class="logo" />
    
    <div class="form-group">
      <img src="../img/icon_id.png" alt="아이디 아이콘" />
      <input type="text" placeholder="Username (아이디)" />
    </div>

    <div class="form-group">
      <img src="../img/icon_password.png" alt="비밀번호 아이콘" />
      <input type="password" placeholder="Password (비밀번호)" />
    </div>

    <button class="login-btn">로그인</button>

    <div class="login-links">
      <a href="#">회원가입</a> | 
      <a href="#">아이디/비밀번호 찾기</a>
    </div>
  </div>
</body>
</html>
