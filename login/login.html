<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인 - GIF HUMOR</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Malgun Gothic", sans-serif;
      display: flex;
      background-color: #f5f5f5;
      min-height: 100vh;
    }

    /* 사이드바 */
    .sidebar {
      width: 240px;
      background-color: #f5f5f5;
      padding: 30px 20px;
      height: 100vh;
      border-right: 1px solid #ccc;
    }

    .logo {
      text-align: left;
      margin-bottom: 30px;
    }

    .logo img {
      width: 120px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 15px 0;
      font-size: 16px;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .sidebar ul li:hover {
      background-color: #ffeb3b;
      color: #000;
      cursor: pointer;
    }

    .sidebar ul li::before {
      margin-right: 8px;
    }

    .sidebar ul li:nth-child(1)::before { content: "📝"; }
    .sidebar ul li:nth-child(2)::before { content: "🔍"; }
    .sidebar ul li:nth-child(3)::before { content: "🛠"; }
    .sidebar ul li:nth-child(4)::before { content: "📘"; }
    .sidebar ul li:nth-child(5)::before { content: "💬"; }
    .sidebar ul li:nth-child(6)::before { content: "📊"; }
    .sidebar ul li:nth-child(7)::before { content: "🎬"; }
    .sidebar ul li:nth-child(8)::before { content: "✉️"; }
    .sidebar ul li:nth-child(9)::before { content: "🔎"; }

    /* 메인 영역 */
    .main {
      flex: 1;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      padding-top: 130px;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      margin-left: 20px;
    }

    .logo-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .logo-wrap img.logo {
      width: 22px;
      height: 22px;
    }

    .login-label {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      background-color: #fffef2;
    }

    .form-group img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .form-group input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      background: transparent;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #ffeb3b;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: #fdd835;
    }

    .login-links {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
      text-align: center;
    }

    .login-links a {
      color: #333;
      text-decoration: none;
      margin: 0 5px;
    }

    .login-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- 사이드바 -->
  <aside class="sidebar">
    <div class="logo">
      <img src="../img/logo.png" alt="GIF HUMOR 로고" />
    </div>
    <ul>
      <li onclick="location.href='../index.html'">회원가입 / 로그인</li>
      <li>검색</li>
      <li>도구 & 팁</li>
      <li>오늘의 웹툰</li>
      <li>웃음 리뷰</li>
      <li>인기 랭킹</li>
      <li>에피소드 체험</li>
      <li>웃음배달 신청</li>
      <li>공감포인트</li>
    </ul>
  </aside>

  <!-- 로그인 메인 -->
  <main class="main">
    <div class="login-box">
      <div class="logo-wrap">
        <span style="font-size: 22px;">😊</span>
        <span class="login-label">
          LOGIN
          <img src="img/icon_password.png" alt="자물쇠 아이콘" style="width: 20px; height: 20px;" />
        </span>
      </div>

      <div class="form-group">
        <img src="img/icon_id.png" alt="아이디 아이콘" />
        <input type="text" placeholder="Username (아이디)" />
      </div>

      <div class="form-group">
        <img src="img/icon_password.png" alt="비밀번호 아이콘" />
        <input type="password" placeholder="Password (비밀번호)" />
      </div>

      <button class="login-btn">로그인</button>

      <div class="login-links">
        <a href="../signup/signup.html">회원가입</a>
        <a href="#">아이디/비밀번호 찾기</a>
      </div>
    </div>
  </main>

</body>
</html>
