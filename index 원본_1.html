<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF HUMOR</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: "Malgun Gothic", sans-serif; display: flex; }

    /* 사이드 메뉴 */
    .sidebar {
      width: 220px;
      background-color: #f5f5f5;
      padding: 30px 20px;
      height: 100vh;
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo img {
      width: 120px; /* 기존보다 2배 크기 */
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li {
      margin: 15px 0;
      font-size: 16px;
    }
    .sidebar ul li::before {
      margin-right: 8px;
    }
    .sidebar ul li:nth-child(1)::before { content: "📝"; }
    .sidebar ul li:nth-child(2)::before { content: "🔍"; }
    .sidebar ul li:nth-child(3)::before { content: "🛠"; }
    .sidebar ul li:nth-child(4)::before { content: "📘"; }
    .sidebar ul li:nth-child(5)::before { content: "💬"; }
    .sidebar ul li:nth-child(6)::before { content: "📊"; }
    .sidebar ul li:nth-child(7)::before { content: "🎬"; }
    .sidebar ul li:nth-child(8)::before { content: "✉️"; }
    .sidebar ul li:nth-child(9)::before { content: "🔎"; }

    /* 메인 콘텐츠 */
    .main {
      padding: 30px 20px;
    }
    .webtoon-row {
      margin-bottom: 30px;
    }
    .webtoon-row img {
      width: 100%;
      max-width: 900px;
      display: block;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">
      <img src="img/logo.png" alt="GIF HUMOR 로고">
    </div>
    <ul>
      <li>회원가입 / 로그인</li>
      <li>검색</li>
      <li>도구 & 팁</li>
      <li>오늘의 웹툰</li>
      <li>웃음 리뷰</li>
      <li>인기 랭킹</li>
      <li>에피소드 체험</li>
      <li>웃음배달 신청</li>
      <li>공감포인트</li>
    </ul>
  </aside>
  <main class="main">
    <div class="webtoon-row">
      <img src="img/main_webtoon_slide.png" alt="웹툰 1">
    </div>
    <div class="webtoon-row">
      <img src="img/main_webtoon_slide.png" alt="웹툰 2">
    </div>
  </main>
</body>
</html>
