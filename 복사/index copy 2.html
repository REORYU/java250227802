<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF HUMOR</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: "Malgun Gothic", sans-serif; display: flex; }

    /* 사이드 메뉴 */
    .sidebar {
      width: 220px;
      background-color: #f5f5f5;
      padding: 30px 20px;
      height: 100vh;
    }
    .logo {
      text-align: left;
      margin-bottom: 30px;
    }
    .logo img {
      width: 120px;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li {
      margin: 15px 0;
      font-size: 16px;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    .sidebar ul li:hover {
      background-color: #ffeb3b;
      color: #000;
      cursor: pointer;
    }
    .sidebar ul li::before {
      margin-right: 8px;
    }
    .sidebar ul li:nth-child(1)::before { content: "📝"; }
    .sidebar ul li:nth-child(2)::before { content: "🔍"; }
    .sidebar ul li:nth-child(3)::before { content: "🛠"; }
    .sidebar ul li:nth-child(4)::before { content: "📘"; }
    .sidebar ul li:nth-child(5)::before { content: "💬"; }
    .sidebar ul li:nth-child(6)::before { content: "📊"; }
    .sidebar ul li:nth-child(7)::before { content: "🎬"; }
    .sidebar ul li:nth-child(8)::before { content: "✉️"; }
    .sidebar ul li:nth-child(9)::before { content: "🔎"; }

    /* 메인 콘텐츠 */
    .main {
      padding: 30px 20px;
    }
    .webtoon-row {
      margin-bottom: 30px;
    }
    .webtoon-row img {
      width: 100%;
      max-width: 900px;
      display: block;
    }

    /* 푸터 스타일 */
    footer {
      margin-top: 50px;
      padding: 20px 0;
      text-align: center;
      font-size: 14px;
      color: #777;
      border-top: 1px solid #ccc;
    }
    footer img {
      width: 80px;
      vertical-align: middle;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">
      <img src="img/logo.png" alt="GIF HUMOR 로고">
    </div>
    <ul>
      <li>회원가입 / 로그인</li>
      <li>검색</li>
      <li>도구 & 팁</li>
      <li>오늘의 웹툰</li>
      <li>웃음 리뷰</li>
      <li>인기 랭킹</li>
      <li>에피소드 체험</li>
      <li>웃음배달 신청</li>
      <li>공감포인트</li>
    </ul>
  </aside>
  <main class="main">
    <div class="webtoon-row">
      <img src="img/main_webtoon_slide.png" alt="웹툰 1">
    </div>

    <!-- 🎬 추가된 부분 시작 -->
    <div class="webtoon-video" style="text-align: center; margin: 40px 0;">
      <h2 style="font-size: 20px; margin-bottom: 20px;">🎬 GIF HUMOR 동영상</h2>
      <video src="video/intro.mp4" controls style="max-width: 900px; width: 100%; border-radius: 10px;"></video>
    </div>
    <!-- 🎬 추가된 부분 끝 -->

     <footer>
      <div>
        <img src="img/logo.png" alt="GIF HUMOR 로고">
      </div>
      <p>© 2025 GIF HUMOR. All rights reserved.</p>
      <p>본 웹사이트의 모든 콘텐츠는 GIF HUMOR에 의해 제작되었으며, 무단 복제 및 배포를 금합니다.</p>
      <p>주소: 서울특별시 강남구 테헤란로 123 | 대표: 김민수 | 이메일: gifhumor@example.com</p>
    </footer>
  </main>
</body>
</html>
